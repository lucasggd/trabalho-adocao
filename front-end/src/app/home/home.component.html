<div class="mx-48 my-12">

  <div class="flex flex-wrap">
    <div *ngFor="let animal of list"
      class="max-w-sm w-80 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 m-5">
      <a href="#">
        <img class="img-animal rounded-t-lg" [src]="animal.img" alt="" />
      </a>
      <div class="p-5">
        <a href="#">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{animal.animalName}}
            <span class="font-medium text-lg">({{animal.city}})</span>
          </h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Cor: {{animal.color}}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Sexo: {{animal.gender}}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-blue-400 underline cursor-pointer"
          (click)="openDialog(animal)">Mais...</p>
        <!-- <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Castrado(a): {{animal.castrate ? 'Sim' : 'NÃ£o'}}
        </p> -->
        <a href="https://business.whatsapp.com/developers/developer-hub?lang=pt_BR"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Contato
          <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9" />
          </svg>
        </a>
      </div>
    </div>
  </div>

</div>
