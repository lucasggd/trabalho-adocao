<mat-dialog-content class="bg-gray-800 p-10">
  <form [formGroup]="form" class="grid md:grid-cols-2 md:gap-6 w-full">
    <div class="mb-5 px-1">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Username*</label
      >
      <input
        formControlName="username"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <div class="mb-5 px-1">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Password*</label
      >
      <input
        formControlName="password"
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="bg-gray-900">
  <button
    [disabled]="!form.valid"
    class="disabled:bg-gray-800 disabled:text-gray-700 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    (click)="save()"
  >
    Salvar
  </button>
</mat-dialog-actions>
