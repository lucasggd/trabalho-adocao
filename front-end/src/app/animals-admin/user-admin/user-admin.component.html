<div class="mx-80 min-h-screen">
  <div class="my-5 flex justify-end">
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      (click)="openDialog()"
    >
      Novo
    </button>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-5">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Username</th>
          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Editar</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let data of datatable"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td class="px-6 py-4">
            {{ data.id }}
          </td>
          <td class="px-6 py-4">
            {{ data.username }}
          </td>

          <td class="px-6 py-4 text-right">
            <span
              class="font-medium text-blue-600 dark:text-blue-500 cursor-pointer"
              (click)="openDialog(data)"
              >Editar</span
            >
            <span
              class="ml-4 font-medium text-red-600 dark:text-red-500 cursor-pointer"
              (click)="removeDialog(data)"
              >Excluir</span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
